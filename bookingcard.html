<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Card</title>
    <link rel="stylesheet" href="output.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    
/>
<link rel="stylesheet" href="style.css">
</head>
<body class=" flex justify-center items-center min-h-screen">
    <div class="container max-h-full rounded-md bg-stone-50 w-96 border border-slate-200 " >
        <div class="img mx-2 flex justify-center items-center ">
            <img src="https://images.unsplash.com/photo-1499696010180-025ef6e1a8f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80 " class="rounded-md my-2 shadow-2xl shadow-slate-800 " alt="photo">


        </div>
        <div class="heading m-4 flex items-center" >
            <h2 class="font-bold font-sans">Wooden House, Florida </h2>
            <div class="flex items-center gap-1 ml-auto">
                <span class="star"><i class="ri-star-fill "></i></span>
            <span>5.0</span>
        </div>
            
            

        </div>
        <div class="discription mx-3 leading-5 text-sm font-light font-sans">
            
            <p>Enter a freshly updated and thoughtfully furnished peaceful home surrounded by ancient trees, stone walls, and open meadows.</p>

        </div>
        <div class="logo m-4  ">
            <div class="logo1  flex justify-center items-center gap-3 "> <button class="camera rounded-full h-7 w-7 border border-slate-500" ><i class="ri-phone-camera-fill"></i></button> 
             <button class="wifi rounded-full h-7 w-7 border border-slate-500"><i class="ri-wifi-line"></i></button>
             <button class="house rounded-full h-7 w-7 border border-slate-500"><i class="ri-home-smile-fill"></i></button>
            <button class="tv rounded-full h-7 w-7 border border-slate-500"> <i class="ri-tv-fill"></i></button>
            <button class="fire rounded-full h-7 w-7 border border-slate-500"> <i class="ri-fire-fill"></i></button>
           <button class="20 rounded-full h-7 border w-12 px-2 border-slate-500 hover:bg-slate-400  ">+20</button></div>
           

        </div>
        <div class="px-4 pb-4 pt-0 mt-2">
             <button class=" w-full px-4 py-1 rounded-md border border-transparent  bg-slate-800 text-center text-white shadow-lg shadow-slate-600 hover:bg-slate-700 font-bold font-mono" type="submit">Reserve</button>
        </div>
       
    </div>
</body>
</html>
